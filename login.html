<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stuck Fit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"> <!-- Added for icons -->
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #add8e6, #5dade2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .brand-box {
            background: linear-gradient(135deg, #5dade2, #3498db);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 900;
            font-size: 1.8rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(93, 173, 226, 0.3);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-control:focus {
            border-color: #5dade2;
            box-shadow: 0 0 0 0.2rem rgba(93, 173, 226, 0.25);
        }
        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #5dade2, #3498db);
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(93, 173, 226, 0.4);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        .link {
            color: #5dade2;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        .link:hover {
            color: #3498db;
            text-decoration: underline;
        }
        .alert {
            border-radius: 10px;
            margin-top: 1rem;
        }
        .spinner-border {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <div class="mb-4">
            <div class="brand-box">
                <i class="bi bi-person-circle"></i> <!-- Icon for branding -->
                Stuck Fit
            </div>
        </div>
        <h3 class="mb-4 text-muted">Welcome Back!</h3>
        <p class="text-muted mb-4">Sign in to your account to continue shopping.</p>
        
        <!-- Alert for messages -->
        <div id="alertBox" class="alert d-none" role="alert"></div>
        
        <form id="loginForm">
            <div class="mb-3 text-start">
                <label for="email" class="form-label fw-bold">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required aria-describedby="emailHelp">
                </div>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone.</div>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label fw-bold">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
            </div>
            <div class="mb-3 d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <a href="#" class="link">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                Login
            </button>
        </form>
        <p class="mt-4 text-muted">
            Don't have an account? <a href="#" class="link">Sign Up</a>
        </p>
        <!-- Optional: Social Login Placeholders -->
        <div class="mt-4">
            <p class="text-muted">Or sign in with</p>
            <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-outline-secondary"><i class="bi bi-google"></i> Google</button>
                <button class="btn btn-outline-secondary"><i class="bi bi-facebook"></i> Facebook</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Enhanced login handling with validation and UX
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const alertBox = document.getElementById('alertBox');
            const loginBtn = document.getElementById('loginBtn');
            const spinner = loginBtn.querySelector('.spinner-border');
            
            // Hide previous alerts
            alertBox.classList.add('d-none');
            
            // Validation
            if (!email || !password) {
                showAlert('Please fill in both fields!', 'danger');
                return;
            }
            if (!/\S+@\S+\.\S+/.test(email)) {
                showAlert('Please enter a valid email address!', 'danger');
                return;
            }
            
            // Show loading
            loginBtn.disabled = true;
            spinner.classList.remove('d-none');
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Logging in...';
            
            // Simulate login delay (replace with real API call)
            setTimeout(() => {
                // Simulate success (in real app, check credentials)
                localStorage.setItem('user', JSON.stringify({ email, rememberMe: document.getElementById('rememberMe').checked }));
                showAlert('Login successful! Redirecting...', 'success');
                
                // Redirect after success
                setTimeout(() => {
                    window.location.href = 'stuck2.html';
                }, 1000);
            }, 1500); // 1.5s delay for demo
        });
        
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = message;
            alertBox.classList.remove('d-none');
        }
        
        // Auto-fill if "Remember Me" was checked previously
        window.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user && user.rememberMe) {
                document.getElementById('email').value = user.email;
                document.getElementById('rememberMe').checked = true;
            }
        });
    </script>
</body>
</html>
