  <div class="container my-5">
    <h1 class="text-center mb-4">Women's Clothing</h1>
    <p class="text-center mb-5">Discover premium women's apparel for every style and activity.</p>

    <!-- Filter Buttons -->

      <button data-category="all" class="active">All</button>
      <button data-category="shoes">Shoes</button>

 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Products List
  const products = [
    { id: 1, name: 'Running Shoes', price: 2999, image: '/new folder/1 (1).jpeg', desc: 'Lightweight running shoes for daily wear.', category: 'shoes' },
    { id: 2, name: 'Casual Shirt', price: 1999, image: '/new folder/1 (2).jpeg', desc: 'Soft cotton shirt for casual outings.', category: 'shirts' },
    { id: 3, name: 'Slim Pants', price: 2499, image: '/new folder/1 (3).jpeg', desc: 'Slim-fit pants with comfortable stretch.', category: 'pants' },
    { id: 4, name: 'Graphic Tee', price: 1499, image: '/new folder/1 (4).jpeg', desc: 'Trendy graphic tee with soft fabric.', category: 'tops' },
    { id: 5, name: 'Sport Shoes', price: 3499, image: '/new folder/1 (5).jpeg', desc: 'Durable running and gym shoes.', category: 'shoes' },
    { id: 6, name: 'Formal Shirt', price: 2799, image: '/new folder/1 (6).jpeg', desc: 'Elegant formal shirt for office wear.', category: 'shirts' }
  ];

  const grid = $('#women-products-grid');

  // Render products in grid
  function renderProducts(filter = 'all') {
    grid.empty();

    let filtered = products;
    if (filter !== 'all') filtered = products.filter(p => p.category === filter);

    if (filtered.length === 0) {
      grid.append('<p class="text-center">No products found in this category.</p>');
      return;
    }

    filtered.forEach(product => {
      grid.append(`
        <div class="col-md-4 mb-4">
          <div class="card product-card">
            <img src="${product.image}" class="card-img-top" alt="${product.name}">
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p class="price">‚Çπ${product.price}</p>
              <button class="btn btn-primary" onclick="viewProduct(${product.id})">View Product</button>
            </div>
          </div>
        </div>
      `);
    });
  }

  // Initial render
  renderProducts();

  // Filter buttons
  $('.filter-btns button').click(function() {
    $('.filter-btns button').removeClass('active');
    $(this).addClass('active');
    const cat = $(this).data('category');
    renderProducts(cat);
  });

  // View Product in modal
  function viewProduct(id) {
    const product = products.find(p => p.id === id);
    if (!product) return;

    $('#modal-product-img').attr('src', product.image);
    $('#modal-product-name').text(product.name);
    $('#modal-product-price').text('‚Çπ' + product.price);
    $('#modal-product-desc').text(product.desc);
    $('#productModal').modal('show');
  }

  // Add to Cart with size validation
  function addToCart() {
    const name = $('#modal-product-name').text();
    const price = parseInt($('#modal-product-price').text().replace('‚Çπ', '').trim());
    const desc = $('#modal-product-desc').text();
    const size = $('#modal-size').val();
    const image = $('#modal-product-img').attr('src');

    if (size === "Select Size") {
      alert("‚ö†Ô∏è Please select a size before adding to cart!");
      return;
    }

    const product = { name, price, desc, size, image };
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push(product);
    localStorage.setItem("cart", JSON.stringify(cart));

    updateCartCount();
    alert(`‚úÖ ${name} (Size: ${size}) added to cart!`);
  }

  // Update cart count in navbar
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    document.querySelector('a[href="addtocart.html"]').innerText = `Cart (${cart.length})`;
  }

  // Initialize on page load
  document.addEventListener("DOMContentLoaded", updateCartCount);
</script>

<!-- üßç Product Modal with Size Option -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" style="background: #f0f8ff;">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">Product Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <img id="modal-product-img" src="" class="img-fluid rounded" alt="Product Image">
          </div>
          <div class="col-md-6">
            <h3 id="modal-product-name"></h3>
            <p class="price" id="modal-product-price"></p>
            <p id="modal-product-desc"></p>

            <!-- üßç Size Selector -->
            <select class="form-select mb-3" id="modal-size">
              <option>Select Size</option>
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
            </select>

            <button class="btn btn-success" onclick="addToCart()">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
