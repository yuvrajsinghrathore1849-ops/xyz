<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Stuck Fit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #add8e6; /* Light blue background */
    }
    nav {
      background: #000;
    }
    nav a {
      color: #add8e6;
    }
       .brand-box {
             background: #5dade2;
             color: white;
             padding: 0.5rem 2.5rem;
             border-radius: 6px;
             display: inline-flex;
             align-items: center;
             gap: 20px; /* <-- This controls spacing between logo and text */
             font-weight: 25;
             min-width: 200px;
             text-align: center;}

       .logo-img {
    height: 50px;
    width: 50px;
    object-fit: cover;
    border-radius: 0.5px;
      }
    .cart-item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    .cart-item img {
      width: 100%;
      max-width: 150px;
      border-radius: 8px;
    }
    .price {
      color: #e74c3c;
      font-weight: bold;
    }
    .total-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
    }
    footer {
      background: #f8f9fa;
      padding: 2rem 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
     <a class="navbar-brand brand-box d-flex align-items-center" href="stuck2.html">
            <img src="/New folder/1212.png" alt="Stuck Fit Logo" class="logo-img">
            <span>Stuck Fit</span>
            </a>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="men.html">Men</a></li>
          <li class="nav-item"><a class="nav-link active" href="women.html">Women</a></li>
          <li class="nav-item"><a class="nav-link active" href="kid.html">Kids</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link active" href="addtocart.html">Cart (<span id="cartCount">0</span>)</a></li>
          <li class="nav-item"><a class="nav-link active" href="help.html">help</a></li>
        </ul>
    </div>
  </nav>

  <!-- Cart Section -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Your Shopping Cart</h2>

    <div id="cartItems">
      <!-- JS will load cart items here -->
    </div>

    <div class="total-box mt-4">
      <h4>Total: ₹<span id="totalPrice">0</span></h4>
      <button class="btn btn-success btn-lg w-100 mt-3">Proceed to Checkout</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2026 Stuck Fit. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Load cart items from localStorage
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      const cartContainer = $('#cartItems');
      cartContainer.empty();

      let total = 0;
      if (cart.length === 0) {
        cartContainer.html('<p class="text-center">Your cart is empty.</p>');
      } else {
        cart.forEach((item, index) => {
          total += item.price;
          cartContainer.append(`
            <div class="cart-item row align-items-center">
              <div class="col-md-2 text-center">
                <img src="${item.image}" alt="${item.name}">
              </div>
              <div class="col-md-6">
                <h5>${item.name}</h5>
                <p class="price">₹${item.price}</p>
              </div>
              <div class="col-md-4 text-end">
                <button class="btn btn-danger" onclick="removeItem(${index})">Remove</button>
              </div>
            </div>
          `);
        });
      }
      $('#totalPrice').text(total);
      $('#cartCount').text(cart.length);
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
